spring:
  application:
    name: webhook-service

webhook:
  retry:
    max-attempts: 5
    initial-delay-ms: 1000
    multiplier: 2.0

  # Dynamic schema â†’ payload class + ordered handler chain
  schemas:
    "[com.example.webhook.model.payload.PurchaseCreatedPayload]":
      className: com.example.webhook.model.payload.PurchaseCreatedPayload
      handlers:
        - fetchPdfHandler        # PurchaseCreatedPayload -> byte[]
        - storeNs3Handler        # byte[] -> String (ns3 uri)
        - callModuleCHandler     # String (ns3 uri) -> String (status)
      retry:
        enabled: true
        strategy: backoff        # fixed | backoff | jitter

    # Example: schema with jitter strategy
    "[com.example.webhook.model.payload.OrderCreatedPayload]":
      className: com.example.webhook.model.payload.OrderCreatedPayload
      handlers:
        - fetchPdfHandler
        - storeNs3Handler
        - callModuleCHandler
      retry:
        enabled: true
        strategy: jitter

    # Example: schema without retry block -> NO RETRY
    "[com.example.webhook.model.payload.LabelCreatedPayload]":
      className: com.example.webhook.model.payload.LabelCreatedPayload
      handlers:
        - fetchPdfHandler
        - storeNs3Handler
        - callModuleCHandler
      # retry omitted => no retry
      retry:
        enabled: true
        strategy: fixed

security:
  webhook:
    expected-token: "secure-token"
    required-headers:
      - "X-Auth-Token"
      - "X-Request-Id"

logging:
  level:
    root: INFO
    com.example.webhook: DEBUG
