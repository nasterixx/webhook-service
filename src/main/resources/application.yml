server:
  port: 8080

spring:
  application:
    name: webhook-service

webhook:
  retry:
    max-attempts: 5
    initial-delay-ms: 1000
    multiplier: 2.0

  schemas:
    "[c.s.v1.p.cr]":
      handlers:
        - fetchPdfHandler
        - storeNs3Handler
        - callModuleCHandler
      retry:
        enabled: true
        strategy: backoff

    "[c.s.v1.p.cr.jitter]":
      handlers:
        - fetchPdfHandler
        - storeNs3Handler
        - callModuleCHandler
      retry:
        enabled: true
        strategy: jitter

    "[c.s.v1.no.retry]":
      handlers:
        - fetchPdfHandler
        - storeNs3Handler
        - callModuleCHandler

security:
  webhook:
    expected-token: "my-secure-token"
    required-headers:
      - "X-Auth-Token"
      - "X-Request-Id"

logging:
  level:
    root: INFO
    com.example.webhook: DEBUG
